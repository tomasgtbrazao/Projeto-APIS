  <style>
        
    body{
      background: white;
    }
  
    .cor-principal {

    h1{

      height: 36px;
      margin: 0;
      line-height: 0.8;
    }
  
    .bkg{
      background-color: white;
    }
  
    footer{
      color: black;
      background-color: white;
    }
        

    .foto{
      width: 320px;
      height: 170px;
    }

    .container1{
      display: grid;
      grid-template-rows: 150px 150px 150px ;
      grid-template-columns: 320px 320px 320px;

      grid-row-gap: 40px;
      grid-column-gap: 50px;

      width: 1000px;
      margin: 30px auto;
      background-color: #eee;
    }

    .item--1{
      grid-row-start: 1;
      grid-row-end: 1;
      grid-column-start: 1;
      grid-column-end: 1;
    }
    
    .item--2{
      grid-row-start: 1;
      grid-row-end: 1;
      grid-column-start: 2;
      grid-column-end: 2;
    }
    
    .item--3{
      grid-row-start: 1;
      grid-row-end: 1;
      grid-column-start: 3;
      grid-column-end: 3;
    }
  
    .item--4{
      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 1;
      grid-column-end: 1;
    }

    .item--5 {
      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 2;
      grid-column-end: 2;
    }

    .item--6{
      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 3;
      grid-column-end: 3;
    }

    .item--7{
      grid-row-start: 3;
      grid-row-end: 3;
      grid-column-start: 1;
      grid-column-end: 1;
    }

    .item--8{
      grid-row-start: 3;
      grid-row-end: 3;
      grid-column-start: 2;
      grid-column-end: 2;
    }

    .item--9{
      grid-row-start: 3;
      grid-row-end: 3;
      grid-column-start: 3;
      grid-column-end: 3;
    }
  
    footer .container .col-lg-12{
      padding: 60px;
    }
  
    .social-media-a {
      padding: 0 10px;
      color:blue;
      text-decoration: none;
    }
  
    .social-media a:hover {
      color:grey
    }
  
    #carouselExampleIndicators{
      color: black;
      height: 210px;
    }
  
    .carousel-caption{
      color: black;
      top: 0;
      padding: 60px 130px;
    }
          
    #carouselExampleIndicators .carousel-indicator li{
      background-color: rgba(220, 20, 60, 0.3);
    }
          
    .home-food img{
      border-radius: 50%;
      max-width: 100%;
      height: auto;
    }
